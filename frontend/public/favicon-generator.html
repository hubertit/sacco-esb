<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Generate Activity Icon Favicon</h2>
    <canvas id="canvas" width="32" height="32"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate & Download Favicon</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Set background to primary color
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, 32, 32);
            
            // Draw activity icon in white
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Activity icon path (scaled for 32x32)
            ctx.beginPath();
            ctx.moveTo(6, 16);   // Start from left
            ctx.lineTo(10, 4);    // Up to top
            ctx.lineTo(16, 20);   // Down to middle
            ctx.lineTo(22, 8);    // Up to top right
            ctx.lineTo(26, 16);   // Down to right
            ctx.stroke();
            
            // Download as PNG
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on page load
        window.onload = generateFavicon;
    </script>
</body>
</html>
